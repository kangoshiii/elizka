      function exportCalendarData() {
  const data = {
    elmuchoData: {},
    cleverData: {},
    notes: {
      editable: localStorage.getItem('notes_editable') || '',
      locked: localStorage.getItem('notes_locked') || ''
    }

  Object.keys(localStorage)
    .filter(key => key.startsWith('calendar_elmucho_'))
    .forEach(key => data.elmuchoData[key] = JSON.parse(localStorage.getItem(key)));
  
  Object.keys(localStorage)
    .filter(key => key.startsWith('calendar_clever_'))
    .forEach(key => data.cleverData[key] = JSON.parse(localStorage.getItem(key)));
  
  const jsonData = JSON.stringify(data, null, 2);

  const url = URL.createObjectURL(blob);
  const now = new Date();
  const dateStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;

  link.click();
  URL.revokeObjectURL(url);
}

function importCalendarData(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const data = JSON.parse(e.target.result);
      if (!data.elmuchoData || !data.cleverData || !data.notes) {
        throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞');
      }
      if (confirm('–ò–º–ø–æ—Ä—Ç –∑–∞–º–µ–Ω–∏—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –¥–∞–Ω–Ω—ã–µ. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) {
        Object.keys(localStorage)
          .filter(key => key.startsWith('calendar_elmucho_') || key.startsWith('calendar_clever_'))
          .forEach(key => localStorage.removeItem(key));
        
        Object.keys(data.elmuchoData).forEach(key => localStorage.setItem(key, JSON.stringify(data.elmuchoData[key])));
        Object.keys(data.cleverData).forEach(key => localStorage.setItem(key, JSON.stringify(data.cleverData[key])));
        localStorage.setItem('notes_editable', data.notes.editable || '');
        localStorage.setItem('notes_locked', data.notes.locked || '');
        
        generateCalendar(parseInt(yearSelect.value), parseInt(monthSelect.value));
        loadNotes();
        alert('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã!');
      }
    } catch (error) {
      alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–º–ø–æ—Ä—Ç–µ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);

  reader.readAsText(file);
}

function saveToGitHub() {

      locked: localStorage.getItem('notes_locked') || ''

  Object.keys(localStorage)
    .filter(key => key.startsWith('calendar_clever_'))
    .forEach(key => data.cleverData[key] = JSON.parse(localStorage.getItem(key)));
  
  const jsonData = JSON.stringify(data, null, 2);
  const token = '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';
  const repo = 'kangoshiii/eliza';
  const path = 'calendar_data_2025-03-11.json';

  // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ SHA —Ñ–∞–π–ª–∞
  fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
    headers: { 'Authorization': `token ${token}` }
  })
  .then(response => response.json())
  .then(fileData => {

    fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
      method: 'PUT',
      headers: {
        'Authorization': `token ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: 'Update calendar data',
        content: btoa(unescape(encodeURIComponent(jsonData))), // –ö–æ–¥–∏—Ä—É–µ–º –≤ base64
        sha: sha
      })
    })
    .then(() => alert('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω—ã –Ω–∞ GitHub!'))
    .catch(error => alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏: ' + error));
  })
  .catch(error => alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ SHA: ' + error));
}
